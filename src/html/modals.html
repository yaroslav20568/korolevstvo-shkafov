<div class="order-modal modal">
	<div class="order-modal__area modal__area"></div>
	<div class="order-modal__wrapper modal__wrapper">
		<div class="order-modal__content modal__content">
			<div class="order-modal__info modal__info section__info">
				<h1 class="order-modal__title modal__title section__title">Заказать шкаф</span></h1>
				<div class="order-modal__line-elements modal__line-elements section__line-elements">
					<img src="@img/arrow-down.svg" alt="arrow down">
				</div>
				<h6 class="order-modal__subtitle modal__subtitle section__subtitle">Изготовим шкаф-купе, который идеально впишется в ваш интерьер и особенности планировки.</h6>
			</div>

			<form action="" class="order-modal__form form">
				<input type="text" name="name" class="order-modal__input form__input" placeholder="Ваше имя" autocomplete="off">
				<input type="text" name="phone" class="order-modal__input form__input" placeholder="Ваш телефон" autocomplete="off">
				<label name="checkbox1" class="order-modal__checkbox form__checkbox">
					<input type="checkbox" name="checkbox1" class="order-modal__checkbox-real form__checkbox-real">
					<div class="order-modal__checkbox-fake form__checkbox-fake">
						<svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M14.6666 0.833496L10.1744 6.22417C8.39424 8.36031 7.50419 9.42837 6.33325 9.42837C5.16231 9.42837 4.27226 8.3603 2.49215 6.22417L1.33325 4.8335" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
						</svg>
					</div>
					<span>Я принимаю условия обработки персональных данных</span>
				</label>
				<input type="button" class="order-modal__btn modal__btn btn--yellow form__btn" value="Заказать">
			</form>
		</div>
	</div>
</div>
